    <script>
        // Copy Function
        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const icon = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                setTimeout(() => {
                    btn.innerHTML = icon;
                }, 2000);
            });
        }

        // Language Switcher Logic (Simple implementation)
        const translations = {
            en: { title: "Donate Crypto" },
            ru: { title: "Пожертвовать крипту" },
            uk: { title: "Підтримати криптою" },
            tr: { title: "Kripto Bağış Yap" },
            zh: { title: "加密货币捐赠" },
            ja: { title: "暗号資産で寄付" },
            ar: { title: "تبرع بالعملات الرقمية" }
        };

        document.getElementById('langSwitcher').addEventListener('change', (e) => {
            const lang = e.target.value;
            const h2 = document.querySelector('h2');
            if(translations[lang]) {
                h2.innerHTML = `<i class="fas fa-wallet mr-2 text-yellow-500"></i> ${translations[lang].title}`;
            }
        });
    </script>
